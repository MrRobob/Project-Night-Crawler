networks:
  appnet:
    driver: bridge

services:
  backend:
    image: myapp-backend:local
    container_name: backend
    ports:
      - "3050:3050"            # host:container  -> anpassen falls n√∂tig
    environment:
      MONGO_URI: ${MONGO_URI}
      BAA_API_KEY: ${BAA_API_KEY}
    networks:
      - appnet

  frontend:
    image: myapp-frontend:local
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      # Passe den Variablennamen an dein Frontend an (z. B. VITE_API_URL)
      API_URL: http://backend:3050
    depends_on:
      - backend
    networks:
      - appnet